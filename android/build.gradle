
buildscript {
    ext.kotlin_version = '1.3.72'

    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-android-extensions:$kotlin_version"
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 13
        versionName "1.7.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    google()
    jcenter()
    mavenCentral()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url "$rootDir/../node_modules/react-native/android"
    }
    maven { url 'https://dl.bintray.com/aweme-open-sdk-team/public' }
    maven { url "https://raw.githubusercontent.com/Snap-Kit/release-maven/repo" }
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'com.google.code.gson:gson:2.8.6'

    implementation 'com.facebook.android:facebook-android-sdk:6.5.1'

    implementation 'com.bytedance.ies.ugc.aweme:opensdk-oversea-external:0.0.2.0'
    implementation 'com.bytedance.ies.ugc.aweme:opensdk-china-external:0.1.0.0'
    implementation 'com.bytedance.ies.ugc.aweme:opensdk-common:0.1.0.0'
}
